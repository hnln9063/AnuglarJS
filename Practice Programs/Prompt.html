<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<script>
    function msg() {
        var v = prompt("Who are you?");
        alert("I am "+v);
    }
</script>
<body>
    <input type="button" value="Click Me" onClick="msg()"/>
</body>
</html>
