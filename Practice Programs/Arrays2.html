    <title>Arrays</title>

<script>
    var i;
    // Array initialization using new keyword
    var emp = new Array();
    emp[0] = "HNLN"
    emp[1] = "Bharani"
    emp[2] = "Vamsi"
    for(i=0;i<emp.length;i++) {
        document.write(emp[i]+"<br>");
    }
</script>
