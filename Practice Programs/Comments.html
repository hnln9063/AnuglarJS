<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
</head>
<script>
    /* This is a multiline 
    comment */
    var a = 10;
    var b = 10;
    var c = a + b;
    // It prints the value, which is stored in c
    // This is a single line comment
    document.write("Addition of "+a+" and"+b+" = "+c);

</script>
<body>
    <h2>Different types of comments</h2>
    <ol>
        <li>Multi Line Commment</li>
        <li>Single Line Comment</li>
    </ol>
</body>
</html>
